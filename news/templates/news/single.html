{% extends 'main.html' %}
{% block content %}
    <div class="container">
        <div class="single">
            <div class="single__category">
                <span>Category&nbsp;/&nbsp;</span>
                <a href="{{ object.category.get_absolute_url }}" class="single__category">{{ object.category.name }}</a>
            </div>
            <h3 class="single__title">
                {{ object.title }}
            </h3>
            <img src="{{ object.features_image.url }}" alt="{{ post.title }}" class="single__image">
            <div class="single__context">
                <div class="single__meta">
                    <p class="single__meta-author">{{ object.author|capfirst }}</p>
                    <p class="single__meta-date">{{ object.created_at|date:'F j, Y' }}</p>
                </div>
                <div>Social Share</div>
            </div>
            <div class="single__content">
                {% autoescape off %}
                     {{ object.content }}
                {% endautoescape %}
            </div>
        </div>
    </div>
{% endblock content %}
