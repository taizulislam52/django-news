<div class="single-share-news">
    <h4 class="single-share-news__title">Share to social media</h4>
    
    <ul class="single-share-news-items">
        <li class="single-share-news-items__item">
            <a class="single-share-news-items__link" href="http://www.facebook.com/sharer.php?u={{ request.build_absolute_uri }}&t={{ object.title }}" title="Share on Facebook" target="_blank" rel="noreferrer noopener">
                <img height="24" src="/static/src/images/icon-facebook-black.svg" alt="Share on Facebook">
            </a>
        </li>

        <li class="single-share-news-items__item">
            <a class="single-share-news-items__link" href="http://twitter.com/share?text={{ object.title }}&url={{ request.build_absolute_uri }}" title="Tweet This News" target="_blank" rel="noreferrer noopener">
                <img width="24" src="/static/src/images/icon-twitter-black.svg" alt="Tweet This">
            </a>
        </li>

        <li  class="single-share-news-items__item">
            <a class="single-share-news-items__link" href="https://www.linkedin.com/shareArticle?mini=true&url={{ request.build_absolute_uri }}" target="_blank" rel="noreferrer noopener">
                <img height="20" width="20" src="/static/src/images/icon-linkedin-black.svg" alt="Share on Linkedin">
            </a>
        </li>

        <li class="single-share-news-items__item single-share-news-items__item--email">
          <a class="single-share-news-items__link" href="mailto:?subject=Information you may be interested in&body=I thought you might be interested in this information: {{ request.build_absolute_uri }}" rel="noreferrer noopener">
            <img height="24" width="24" src="/static/src/images/icon-email-black.svg" alt="Share on Email">
          </a>
        </li>
    </ul>
</div>
