<div class="single-footer">
    <h3 class="single-footer__title">Tags</h3>
    <ul class="single-footer-tags">
        {% for tag in object.tags.all  %}
            <li class="single-footer-tags__tag">
                <a class="single-footer-tags__link" href="{{ tag.get_absolute_url }}">{{tag.name}}</a>
            </li>
        {% endfor %}
    </ul>
</div>
