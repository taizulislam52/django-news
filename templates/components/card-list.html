<div class="card-list">
    <img src="{{ news.features_image.url }}" alt="{{ news.title }}" class="card-list__image">
    <div class="card--top-image__contents">
        <h3 class="card-list__title">
            <a href="{{ news.get_absolute_url }}">{{news.title}}</a>
        </h3>
        <a href="#" class="card-list__category">{{ news.category.name }}</a>
    </div>
</div>
