<div class="card-overlay-image">
    <img src="{{ news.features_image.url }}" alt="{{ post.title }}" class="card-overlay-image__image">
    <div class="card-overlay-image__contents">
        <h3 class="card-overlay-image__title">
            <a href="{{ news.get_absolute_url }}">{{ news.title }}</a>
        </h3>
        <a href="{{ news.get_absolute_url }}" class="card-overlay-image__content">
            {% autoescape off %}
             {{ news.content|truncatewords:30 }}
            {% endautoescape %}
        </a>
        <div class="card-overlay-image__meta">
            <a href="{% url 'news-category' news.category.slug  %}" class="card-overlay-image__meta-category">{{ news.category.name }}</a>
            <span>|</span>
            <span class="card-overlay-image__meta-date">{{ news.created_at|date:'F j, Y' }}</span>
        </div>
    </div>
</div>
